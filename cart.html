<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Bakery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="top-bar"></div>
    <header>
        <div class="container">
            <div class="logo">
                <img src="images/ChatGPT Image Apr 14, 2025, 08_14_22 PM.png" alt="Bakery Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="recipe.html">Recipe<span class="new-badge">NEW</span></a></li>
                </ul>
            </nav>
            <div class="header-icons">
                <a href="cart.html" class="active"><img src="images/bakery.png" alt="Cart"></a>
                <a href="#" class="search-toggle"><img src="images/search.png" alt="Search"></a>
                <a href="wishlist.html"><img src="images/wishlist.png" alt="Wishlist"></a>
            </div>
        </div>
    </header>

    <main>
        <section class="cart-section">
            <div class="container">
                <h1 class="animate__animated animate__fadeIn">Shopping Cart</h1>
                
                <div class="cart-container">
                    <div class="cart-items animate__animated animate__fadeIn">
                        <!-- Cart items will be dynamically added here -->
                    </div>

                    <div class="cart-summary animate__animated animate__fadeIn" style="animation-delay: 0.2s;">
                        <h2>Order Summary</h2>
                        <div class="summary-item">
                            <span>Subtotal</span>
                            <span class="subtotal">$0.00</span>
                        </div>
                        <div class="summary-item">
                            <span>Shipping</span>
                            <span class="shipping">$5.00</span>
                        </div>
                        <div class="summary-item total">
                            <span>Total</span>
                            <span class="total-amount">$0.00</span>
                        </div>
                        <button class="checkout-btn">
                            Proceed to Checkout
                            <i class="fas fa-arrow-right"></i>
                        </button>
                        <a href="shop.html" class="continue-shopping">
                            <i class="fas fa-arrow-left"></i>
                            Continue Shopping
                        </a>
                    </div>
                </div>

                <div class="empty-cart animate__animated animate__fadeIn">
                    <i class="fas fa-shopping-cart"></i>
                    <h2>Your cart is empty</h2>
                    <p>Looks like you haven't added any items to your cart yet.</p>
                    <a href="shop.html" class="continue-shopping">Start Shopping</a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Bakery. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/cart.js"></script>
</body>
</html>
