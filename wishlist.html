        <section class="wishlist-section">
            <div class="container">
                <h1 class="animate__animated animate__fadeIn">My Wishlist</h1>
                
                <div class="wishlist-container animate__animated animate__fadeIn">
                    <div class="wishlist-items">
                        <!-- Wishlist items will be dynamically added here -->
                    </div>
                </div>

                <div class="empty-wishlist animate__animated animate__fadeIn">
                    <i class="fas fa-heart"></i>
                    <h2>Your wishlist is empty</h2>
                    <p>Save items you love to your wishlist and review them anytime.</p>
                    <a href="shop.html" class="continue-shopping">Start Shopping</a>
                </div>
            </div>
        </section>
    </main>
